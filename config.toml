	name = "Manjaro Linux"
	description = "Linux Distribution"

	# The path must be relative to the static folder
	favicon = "favicon.png"	
	
	# Navigation
	[params.navigation]
		brand = "Manjaro"

		[params.navigation.links]
			about     = "About"
			services  = "Features"
			download = "Downloads"
			contact   = "Contact"
			donate   = "Donate"
			news = "News"
			support = "Support"
			getinvolved = "Get involved"


	# Hero section*
	[params.hero]
		# To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
		image = "manjaro-logo.png	"
		slogan     = "manjaro linux"
		subslogan = "Fast & stable."
		#subtitle   = "The easy to install Linux distribution with a friendly feel that comes with the latest and greatest apps at your fingertips."
		subtitle = "The Linux distribution that is easy to install, stable and always up-to-date."
		
		callToAction = "Learn more about Manjaro"
		callToActionUrl = "#about"
		learnMore = "or download directly"
		learnMoreUrl = "#downloads"



	# About section
	[params.about]
		headline    = "Grows with you"
		#description = "Built a powerful Arch-Linux foundation, with speed, efficiency and cutting edge software, Manjaro makes it stable and takes full advantage of your computer hardware. It is designed to make beginners happy and grow with them while they are becoming advanced users. It is easy to install even for beginners and comes with all the apps you need every day."
		description = "Built from the powerful Arch Linux foundation; speed, efficiency and cutting edge software is in its core that is rock solid and stable. Manjaro is designed to welcome a newcomer and grow with the user as he evolves into a power user."
		buttonText  = "Get started!"

	# Service section
	[params.services]
		headline = "What Manjaro will offer to you"		
     

        [[params.services.list]]
            icon = "stable.svg"
            title = "Latest features with stability"
            description = "You get the latest software, carefully tested by our Manjaro Team & Community before it reaches you."

        [[params.services.list]]
            icon = "easy-setup.svg"
            title = "Easy to setup"
            description = "Our Hardware detection and preferences tool detects, installs on the fly without need for user to define and install."

        [[params.services.list]]
            icon = "handpicked-software.svg"
            title = "Software for everyone"
            description = "Manjaro is loaded with software of every category to suit needs of everyone. All you need is to choose, install and start using."

        [[params.services.list]]
            icon = "for-everyone.svg"
            title = "Choose your workflow"
            description = "Manjaro comes in many flavors; You have the option to pick the desktop environment / window managers of your choice."
            
        # usercases section
        [params.usercases]
            headline = "Versatility and Variety is our strength"
            description = "Manjaro is an efficient companion to serve your variety of needs and it is versatile to adapt to all of your needs. Our user base varies from newbies, students & teachers, programmers & developers, professionals, art enthusiast, music lovers, professional multimedia professionals and many more."


    # Portfolio modals
	[params.usercases.modal]
            client = "Client"
            date = "Date"
            category = "Category"
            buttonText = "Close"
            
        [params.editions.modal]
            client = "Client"
            date = "Date"
            category = "Category"
            buttonText = "Close"

    # Aside section
	[params.aside]
		headline = "Try it now"
		description = "You can try Manjaro without changing your running system by putting it on a USB stick or on a DVD. If you decide to install Manjaro, you can do it directly from this live-system."
		
		[params.aside.default_download_button]
			text = "Download XFCE edition"
			link = "#editionsModal1"
			
                [params.aside.editions]
                    description = "You can also install one of the other Manjaro editions that will come preconfigured with a specific desktop. You can easily add other environments to the existing ones after installation, so this is not a definitive choice."
                    
                    #description_filter = "Choose one of the official supported editions or try one of the editions provided by the community."
                    description_filter = "For simplicity we have selected XFCE and KDE for our flagship editions. If you want to look for other experiences, our community has created many flavours that focus around other desktops."
               
        [[params.aside.howtotry]]
        	icon = "virtual-machine"
        	text = "Try Manjaro in a <a href=\"https://wiki.manjaro.org/index.php?title=VirtualBox#Running_Manjaro_in_VirtualBox\" target=\"_blank\">virtual machine</a> within your current operating system"
		[[params.aside.howtotry]]
			icon = "live-boot"
			text = "Try Manjaro by <a href=\"https://wiki.manjaro.org/index.php?title=Burn_an_ISO_File\" target=\"_blank\">putting it</a> onto a DVD or USB-Stick"    
		[[params.aside.howtotry]]
			icon = "install"
			text = "<a href=\"https://wiki.manjaro.org/index.php?title=Installation_Guides\" target=\"_blank\">Install</a> Manjaro from a DVD or USB-Stick"      	     
                    
                    
        # All supported tags for editions filtering
	
	
	
        [[params.aside.editions.tags]]
        	id = "official"
        	description = "Flagship editions"
        	default = "checked"
        [[params.aside.editions.tags]]
