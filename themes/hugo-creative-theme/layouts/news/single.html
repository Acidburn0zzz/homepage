<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
	<head>
        {{ partial "head.html" . }}
        
		<style>
		.body-subpage {
		background-color: #fff;
		}
		</style>        
        
    </head>
	<body id="news" class="body-subpage">

		{{ partial "nav.html" . }}
		
		<header class="subpage-header">
   			{{ partial "news-nav.html" . }}
		</header>
		
		{{ range .Site.Pages }}{{ if eq .Type "news-post" }}
		
			{{ partial "news-post.html" . }}		
		
		{{ end }}{{ end }}
		
		{{ partial "js.html" . }}
	</body>

</html>
