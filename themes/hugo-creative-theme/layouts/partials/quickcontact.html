{{ "<!-- CONTACT -->" | safeHTML }}
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Do you need more help? Contact us!</h2>
                <hr class="primary">
                <p>Our team and our community can help via a variety of different channels.<br/>
Write as a mail or ask other users via chat or forums. We will be glad to help you!</p>
            </div>           
            <div class="col-lg-4 text-center">
                <!--<i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>-->
                <img src="{{ .Site.BaseURL }}/img/contact/mail.svg" class="wow bounceIn"/>
                <p><a href="mailto:{{ with .Site.Params.contact.email }}{{ . }}{{ end }}">{{ with .Site.Params.contact.email }}{{ . }}{{ end }}</a></p>
            </div>
            <div class="col-lg-4 text-center">
                <img src="{{ .Site.BaseURL }}/img/contact/forum.svg" class="wow bounceIn"/>
                <p><a href="{{ with .Site.Params.contact.forum }}{{ . }}{{ end }}" target="_blank">Forums</a></p>
            </div>
            <div class="col-lg-4 text-center">
                <img src="{{ .Site.BaseURL }}/img/contact/irc.svg" class="wow bounceIn"/>
                <p><a href="{{ with .Site.Params.contact.irc }}{{ . }}{{ end }}" target="_blank">Chat</a></p>
            </div>			
        </div>
    </div>
</section>
