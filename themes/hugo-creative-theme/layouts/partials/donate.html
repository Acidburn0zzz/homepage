{{ "<!-- CONTACT -->" | safeHTML }}
<section id="donate">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">{{ with .Site.Params.donate.headline }}{{ . }}{{ end }}</h2>
                <hr class="primary">
                <p>{{ with .Site.Params.donate.description }}{{ . | markdownify }}{{ end }}</p>
                <p style="font-weight: 100;" >{{ with .Site.Params.donate.conditions }}{{ . | markdownify }}{{ end }}</p>
            </div>
            <div class="col-lg-4 col-lg-offset-2 text-center">
